# Sonata User Bundle
# Configuration: https://sonata-project.org/bundles/user/4-x/doc/reference/advanced_configuration.html
sonata_user:
    class:
        user: App\Application\Sonata\UserBundle\Entity\User
        group: App\Application\Sonata\UserBundle\Entity\Group

    security_acl: true
    manager_type: orm # can be orm or mongodb
